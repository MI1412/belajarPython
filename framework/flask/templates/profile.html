<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    {%with messages = get_flashed_messages() %}
        {%if messages%}
            {%for message in messages%}
            {{message}}
            {%endfor%}
        {%endif%}
    {%endwith%}
    <hr>
    <h1>username: {{username}}</h1>
    <h1>email: {{email}}</h1>
    <h1>password: {{password}}</h1>

    <a href="{{url_for('logout')}}">logout</a>
</body>
</html>
